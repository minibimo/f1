<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="LogoHub.png" type="image/png">
  <title>Sezonowy Hub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: MistyRose;
    }

    .hub-container {
      height: 100vh;
      width: 100%;
      display: flex;
      overflow: hidden;
      border-radius: 12px;
    }

    .outer-box {
      flex: 1;
      border-radius: 12px;
      border: 3px solid transparent;
      position: relative;
      box-shadow: inset 0 0 100px rgba(255, 102, 102, 0.6);
      display: flex;
    }

    .outer-box.season-1-box {
      border-radius: 12px 0 0 12px;
      border-color: #ff3838;
      box-shadow: inset 0 0 45px rgba(255, 102, 102, 0.6);
    }

    .outer-box.season-2-box {
      border-radius: 0 12px 12px 0;
      border-color: #6272a4;
      box-shadow: inset 0 0 45px rgba(98, 114, 164, 0.6);
    }

    .season {
      flex: 1;
      position: relative;
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.3s ease;
      border-radius: 12px;
      border: 3px solid transparent;
      /* Keep season's own borders, but transparent so no double border */
    }

    .season-1 {
      border-radius: 3px 0 0 3px;
      border-color: #ff3838;
      border-style: solid;
      border-width: 1px;
    }

    .season-2 {
      border-radius: 0 3px 3px 0;
      border-color: #6272a4;
      border-style: solid;
      border-width: 1px;
    }

    .season::before {
      content: "";
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      filter: brightness(0.7);
      opacity: 0.07;
      transition: transform 0.5s ease, opacity 0.5s ease;
      z-index: 0;
      border-radius: inherit;
    }

    .season:hover::before {
      transform: scale(1.1);
      filter: brightness(0.9);
      opacity: 0.07;
    }

    .season-1::before {
      background-image: url('Seaon1.jpg');
    }

    .season-2::before {
      background-image: url('Seaon2.jpg');
    }

    .divider {
      width: 0px;
      background-color: #999;
    }

    .season a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      text-decoration: none;
      color: MistyRose;
      position: relative;
      z-index: 1;
      user-select: none;
    }
    
    .season-2 a {
      color: #d6e0ff;
    }

    .season-text {
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 10px #000;
      background-color: rgba(42, 42, 42, 0.6);
      padding: 20px 40px;
      border-radius: 10px;
      border: 3px solid #ff3838;
      box-shadow: 0 0 30px rgba(255, 102, 102, 0.8);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      pointer-events: none;
      user-select: none;
    }

    .season-1:hover .season-text {
      background-color: rgba(42, 42, 42, 0.85);
      box-shadow: 0 0 65px rgba(255, 102, 102, 1);
    }

    .season-2 .season-text {
      border: 3px solid #6272a4;
      box-shadow: 0 0 30px rgba(98, 114, 164, 0.8);
    }

    .season-2:hover .season-text {
      background-color: rgba(42, 42, 42, 0.85);
      box-shadow: 0 0 65px rgba(98, 114, 164, 1);
    }

    .credit {
      position: fixed;
      bottom: 10px;
      right: 10px;
      color: #aaa;
      font-size: 11px;
      font-weight: normal;
      font-family: Arial, sans-serif;
      opacity: 0.7;
      pointer-events: none;
    }

    @media (max-width: 768px) {
      .hub-container {
        flex-direction: column;
      }

      .divider {
        height: 2px;
        width: 100%;
      }

      .outer-box {
        border-radius: 1px;
        border-width: 1px;
      }

      .outer-box.season-1-box {
        border-radius: 1px 1px 0 0;
      }

      .outer-box.season-2-box {
        border-radius: 0 0 1px 1px;
      }

      .season-1, .season-2 {
        border-radius: 1px;
        border: 3px solid transparent;
      }

      .season-1 {
        border: 3px solid #ff3838;
        border-bottom: none;
      }

      .season-2 {
        border: 3px solid #6272a4;
        border-top: none;
      }
    }
  </style>
</head>
<body>

  <div class="hub-container">
    <div class="outer-box season-1-box">
      <div class="season season-1">
        <a href="Season1Hub.html">
          <div class="season-text">Sezon 1</div>
        </a>
      </div>
    </div>
    <div class="divider"></div>
    <div class="outer-box season-2-box">
      <div class="season season-2">
        <a href="Season2Hub.html">
          <div class="season-text">Sezon 2</div>
        </a>
      </div>
    </div>
  </div>

  <div class="credit">Brought to you by minibimo</div>

</body>
</html>
