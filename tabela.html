<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Log Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        th {
            background-color: #333;
            color: white;
        }
        img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <h2>Race Log</h2>
    <table>
        <tr>
            <th>Zdjęcie</th>
            <th>Nazwa</th>
            <th>Drużyna</th>
            <th>Punkty</th>
            <th>Łączne Punkty</th>
        </tr>
        <tr>
            <td><img src="https://github.com/minibimo/f1/RansiakProfilowe.png" alt="Profile"></td>
            <td>Ransiak</td>
            <td>Ferrari</td>
            <td>0</td>
            <td>0</td>
        </tr>
        <tr>
            <td><img src="https://github.com/minibimo/f1/SzczepixProfilowe.png" alt="Profile"></td>
            <td>Szczepix</td>
            <td>Lotus</td>
            <td>0</td>
            <td>0</td>
        </tr>
                <tr>
            <td><img src="https://github.com/minibimo/f1/KrolikProfilowe.png" alt="Profile"></td>
            <td>Królik</td>
            <td>Lotus</td>
            <td>0</td>
            <td>0</td>
        </tr>
                <tr>
            <td><img src="https://github.com/minibimo/f1/RaisterProfilowe.png" alt="Profile"></td>
            <td>Raister</td>
            <td>Mercedes</td>
            <td>0</td>
            <td>0</td>
        </tr>
                <tr>
            <td><img src="https://github.com/minibimo/f1/WoitiZProfilowe.png" alt="Profile"></td>
            <td>WoitiZ</td>
            <td>N/A</td>
            <td>0</td>
            <td>0</td>
        </tr>
    </table>

</body>
</html>
