<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tabela Drużyn</title>
    <link rel="icon" href="F1logo.png" type="image/png" />
    <style>
        body {
            background-color: #121212;
            color: #d4d9ff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('zdj4.png') no-repeat center center/cover;
            opacity: 0.07;
            z-index: -1;
        }
        h2 {
            color: #d4d9ff;
            padding: 20px;
            background-color: #2c2f4a;
            border-radius: 10px;
            box-shadow: 0px 4px 60px rgba(98, 114, 164, 0.5);
            margin-bottom: 30px;
            border: 3px solid #6272a4;
            font-weight: bold;
            display: inline-block;
        }
        .table-container {
            width: 80%;
            margin: auto;
            border: 4px solid #6272a4;
            background-color: #2c2f4a;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(98, 114, 164, 0.7);
            max-height: 600px;
            overflow-y: auto;
            display: block;
        }
        table {
            width: 100%;
            border-spacing: 0;
            table-layout: fixed;
        }
        th, td {
            padding: 25px;
            border-bottom: 3px solid #444;
        }
        th:first-child, td:first-child {
            width: 10%;
            text-align: left;
        }
        th:nth-child(2), td:nth-child(2) {
            width: 20%;
            text-align: left;
        }
        th:nth-child(3) {
            text-align: right;
            padding-right: 30px;
        }
        td:nth-child(3) {
            text-align: right;
            padding-right: 60px;
        }
        th {
            background-color: #3f4a91;
            color: #d4d9ff;
            font-size: 20px;
        }
        tr:nth-child(even) {
            background-color: #2a2d44;
        }
        tr:hover {
            background-color: #3a3e6c;
        }
        img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #8899ff;
        }
        .table-container::-webkit-scrollbar {
            width: 10px;
        }
        .table-container::-webkit-scrollbar-track {
            background: #2c2f4a;
            border-radius: 10px;
        }
        .table-container::-webkit-scrollbar-thumb {
            background: #6272a4;
            border-radius: 10px;
            border: 2px solid #3f4a91;
        }
        .table-container::-webkit-scrollbar-thumb:hover {
            background: #5461a4;
        }
        .button-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background-color: #2c2f4a;
            border: 3px solid #6272a4;
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(98, 114, 164, 0.7);
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }
        .button-container a {
            color: #d4d9ff;
            text-decoration: none;
            font-size: 17px;
            font-weight: bold;
            padding: 11px 11px;
            border-radius: 10px;
            background-color: #6272a4;
            box-shadow: 0px 0px 15px rgba(98, 114, 164, 0.6);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .button-container a:hover {
            background-color: #5461a4;
            box-shadow: 0px 0px 100px rgba(98, 114, 164, 0.8);
        }
        .footer-text {
            position: fixed;
            bottom: 10px;
            right: 15px;
            font-size: 10px;
            color: rgba(212, 217, 255, 0.5);
            font-family: Arial, sans-serif;
            user-select: none;
        }
    </style>
</head>
<body>

    <h2>Tabela Drużyn</h2>

    <div class="table-container">
        <table>
            <tr>
                <th>Zdjęcie</th>
                <th>Nazwa</th>
                <th>Punkty</th>
            </tr>
            <tr>
                <td><img src="lotusLogo.png" alt=""></td>
                <td>Lotus</td>
                <td>33</td>
            </tr>
            <tr>
                <td><img src="scuderiatororosso.png" alt=""></td>
                <td>Scuderia Toro Rosso</td>
                <td>18</td>
            </tr>
            <tr>
                <td><img src="ferrariLogo.png" alt=""></td>
                <td>Ferrari</td>
                <td>17</td>
            </tr>
            <tr>
                <td><img src="McLarenLogo.png" alt=""></td>
                <td>McLaren</td>
                <td>15</td>
            </tr>
            <tr>
                <td><img src="mercedesLogo.png" alt=""></td>
                <td>Mercedes</td>
                <td>10</td>
            </tr>
        </table>
    </div>

    <div class="footer-text">Brought to you by minibimo</div>

</body>
</html>
