<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Kierowców</title>
    <link rel="icon" href="F1logo.png" type="image/png">
    <style>
        body {
            background-color: #1e1e1e;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h2 {
            color: MistyRose;
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 60px rgba(255, 102, 102, 0.5);
            margin-bottom: 30px;
            border: 3px solid #ff3838;
            font-weight: bold;
            display: inline-block;
        }

        .table-container {
            width: 80%;
            margin: auto;
            border: 4px solid #ff3838;
            background-color: #2a2a2a;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(255, 102, 102, 1);
        }

        table {
            width: 100%;
            border-spacing: 0;
            table-layout: fixed;
        }

        thead {
            background-color: #9c0000;
            color: MistyRose;
            font-size: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 2;
        }

        th, td {
            padding: 25px;
            border-bottom: 3px solid #444;
            text-align: center;
        }

        .table-content {
            max-height: 600px; /* Adjust the height as needed */
            overflow-y: auto;
            display: block;
        }

        tbody {
            display: block;
            width: 100%;
        }

        tr {
            display: table;
            width: 100%;
            table-layout: fixed;
        }

        tr:nth-child(even) {
            background-color: #222;
        }

        tr:hover {
            background-color: #333;
        }

        img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #f5a623;
        }

        .button-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background-color: #2a2a2a;
            border: 3px solid #ff3838;
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(255, 102, 102, 1);
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .button-container a {
            color: MistyRose;
            text-decoration: none;
            font-size: 17px;
            font-weight: bold;
            padding: 11px 11px;
            border-radius: 10px;
            background-color: #ff4a4a;
            box-shadow: 0px 0px 15px rgba(255, 102, 102, 0.6);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .button-container a:hover {
            background-color: #d92b2b;
            box-shadow: 0px 0px 100px rgba(255, 102, 102, 0.8);
        }
        .table-content::-webkit-scrollbar {
            width: 10px;
        }
        
        .table-content::-webkit-scrollbar-track {
            background: #2a2a2a;
            border-radius: 10px;
        }
        
        .table-content::-webkit-scrollbar-thumb {
            background: #ff3838;
            border-radius: 10px;
            border: 2px solid #9c0000;
        }
        
        .table-content::-webkit-scrollbar-thumb:hover {
            background: #d92b2b;
        }
    </style>
</head>
<body>

    <h2>Tabela Kierowców</h2>

            </thead>
            <tbody class="table-content">

                    <td>0</td>

                    <td>0</td>
                </tr>
                <tr>

                    <td>Szczepix</td>
                    <td>Lotus</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td><img src="KrolikProfilowe.png" alt=""></td>
                    <td>Krolik</td>
                    <td>Lotus</td>
                    <td>0</td>

                </tr>
                <tr>

                <tr>

            </tbody>
        </table>
    </div>

    <div class="button-container">
        <a href="https://minibimo.github.io/f1/tabelaTorow.html">Tabela Torów</a>

    </div>

</body>
</html>
